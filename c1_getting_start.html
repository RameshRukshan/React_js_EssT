

<!-- First React code -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!--import react library-->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script

      crossorigin
    ></script>

  <body>
    <!--start react root-->
